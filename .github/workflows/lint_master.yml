name: LintMaster

on:
  push:
    branches:
      - master

jobs:
  rust_and_ts_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: libudev-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev
      - name: install node
        uses: actions/setup-node@master
        with:
          node-version: "lts/*"
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cache Rust dependencies and CLI tool
        id: cache-cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}
          cache-targets: true
          cache-all-crates: "true"
          workspaces: cli
      - name: Install nj-cli
        run: cargo install nj-cli
      - name: enable corepack for yarnpkg upgrade
        run: corepack enable
      - name: Install Build CLI tool
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: |
          echo ${{steps.cache-cargo.outputs}}
          cargo install --path=cli
      - name: install wasm-pack
        run: cargo install wasm-pack
      - name: JS/TS linting
        timeout-minutes: 30
        run: cargo chipmunk lint -u immediate
      - name: TypeScript Check - Client Application
        working-directory: application/client
        run: yarn run check
      - name: TypeScript Check - Holder Application
        working-directory: application/holder
        run: yarn run check
      - name: TypeScript Check - Platform Application
        working-directory: application/platform
        run: yarn run check

  integration_and_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: libudev-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev
      - name: install node
        uses: actions/setup-node@master
        with:
          node-version: "lts/*"
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cache Rust dependencies and CLI tool
        id: cache-cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}
          cache-targets: true
          cache-all-crates: "true"
          workspaces: cli
      - name: Install nj-cli
        run: cargo install nj-cli
      - name: enable corepack for yarnpkg upgrade
        run: |
          npm install tslib
          corepack enable
      - name: Install Build CLI tool
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        run: cargo install --path=cli
      - name: install wasm-pack
        run: cargo install wasm-pack
      - name: Execute tests
        timeout-minutes: 30
        env:
          # Environment variable is needed for snapshot testing in Rust via `insta` crate
          CI: true
        run: cargo chipmunk test -u immediate
