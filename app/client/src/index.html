<!DOCTYPE html>
<html>
<head>
    <title>LogViewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">-->
    <link href="app/fonts/roboto_light_macroman/stylesheet.css" rel="stylesheet">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="extra/d3.min.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        System.import('main.js').catch(function(err){ console.error(err); });
    </script>
    <style>
        progressbar-circle .wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            top: 0;
            left: 0;
        }
        progressbar-circle .wrapper .label {
            position: relative;
            display: block;
            text-align: center;
            font-family: 'Roboto Condensed', Verdana, Arial, Helvetica, sans-serif;
            font-size: 1em;
            top: 50%;
            margin-top: -3em;
            color: #5b6991;
        }
        progressbar-circle .wrapper .particle {
            position: absolute;
            width: 2.5em;
            height: 2.5em;
            border-radius: 1.25em;
            top: 50%;
            left: 50%;
            margin: -1.25em 0 0 -1.25em;
            opacity: 0;
            animation: progressbar-circle-animation 2050ms cubic-bezier(0.65, 0.95, 0.41, 0.13) 0ms infinite normal;
            -webkit-animation: progressbar-circle-animation 2050ms cubic-bezier(0.65, 0.95, 0.41, 0.13) 0ms infinite normal;
            -moz-animation: progressbar-circle-animation 2050ms cubic-bezier(0.65, 0.95, 0.41, 0.13) 0ms infinite normal;
            -o-animation: progressbar-circle-animation 2050ms cubic-bezier(0.65, 0.95, 0.41, 0.13) 0ms infinite normal;
        }
        progressbar-circle .wrapper .particle:after {
            position: absolute;
            content: '';
            width: 4px;
            height: 4px;
            border-radius: 2px;
            background: #a8c873;
            /*box-shadow      : 0 0 1px rgba(0,0,0,0.4);*/
            bottom: 0;
            left: 50%;
        }
        progressbar-circle .wrapper .particle[data-addition-type="0"] {
            -moz-animation-delay: 0ms;
            -o-animation-delay: 0ms;
            -webkit-animation-delay: 0ms;
            animation-delay: 0ms;
        }
        progressbar-circle .wrapper .particle[data-addition-type="1"] {
            -moz-animation-delay: 200ms;
            -o-animation-delay: 200ms;
            -webkit-animation-delay: 200ms;
            animation-delay: 200ms;
        }
        progressbar-circle .wrapper .particle[data-addition-type="2"] {
            -moz-animation-delay: 400ms;
            -o-animation-delay: 400ms;
            -webkit-animation-delay: 400ms;
            animation-delay: 400ms;
        }
        progressbar-circle .wrapper .particle[data-addition-type="3"] {
            -moz-animation-delay: 600ms;
            -o-animation-delay: 600ms;
            -webkit-animation-delay: 600ms;
            animation-delay: 600ms;
        }
        progressbar-circle .wrapper .particle[data-addition-type="4"] {
            -moz-animation-delay: 800ms;
            -o-animation-delay: 800ms;
            -webkit-animation-delay: 800ms;
            animation-delay: 800ms;
        }
        progressbar-circle .wrapper .particle[data-addition-type="5"] {
            -moz-animation-delay: 1000ms;
            -o-animation-delay: 1000ms;
            -webkit-animation-delay: 1000ms;
            animation-delay: 1000ms;
        }
        @keyframes progressbar-circle-animation {
            0% {
                -moz-transform: rotateZ(0deg);
                -ms-transform: rotateZ(0deg);
                -o-transform: rotateZ(0deg);
                -webkit-transform: rotateZ(0deg);
                transform: rotateZ(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                -moz-transform: rotateZ(360deg);
                -ms-transform: rotateZ(360deg);
                -o-transform: rotateZ(360deg);
                -webkit-transform: rotateZ(360deg);
                transform: rotateZ(360deg);
                opacity: 0;
            }
        }
        @-moz-keyframes progressbar-circle-animation {
            0% {
                -moz-transform: rotateZ(0deg);
                -ms-transform: rotateZ(0deg);
                -o-transform: rotateZ(0deg);
                -webkit-transform: rotateZ(0deg);
                transform: rotateZ(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                -moz-transform: rotateZ(360deg);
                -ms-transform: rotateZ(360deg);
                -o-transform: rotateZ(360deg);
                -webkit-transform: rotateZ(360deg);
                transform: rotateZ(360deg);
                opacity: 0;
            }
        }
        @-webkit-keyframes progressbar-circle-animation {
            0% {
                -moz-transform: rotateZ(0deg);
                -ms-transform: rotateZ(0deg);
                -o-transform: rotateZ(0deg);
                -webkit-transform: rotateZ(0deg);
                transform: rotateZ(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                -moz-transform: rotateZ(360deg);
                -ms-transform: rotateZ(360deg);
                -o-transform: rotateZ(360deg);
                -webkit-transform: rotateZ(360deg);
                transform: rotateZ(360deg);
                opacity: 0;
            }
        }
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        layout{
            position  : absolute;
            width     : 100%;
            height    : 100%;
        }
        layout .layout{
            position  : absolute;
            width     : 100%;
            height    : 100%;
        }
    </style>
</head>

<body>
    <layout>
        <progressbar-circle>
            <div class="wrapper">
                <p class="label">Loading... Please wait...</p>
                <div class="particle" data-addition-type="0"></div>
                <div class="particle" data-addition-type="1"></div>
                <div class="particle" data-addition-type="2"></div>
                <div class="particle" data-addition-type="3"></div>
                <div class="particle" data-addition-type="4"></div>
                <div class="particle" data-addition-type="5"></div>
            </div>
        </progressbar-circle>
    </layout>
</body>
</html>
