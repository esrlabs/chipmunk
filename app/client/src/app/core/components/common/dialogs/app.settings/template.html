<div class="settings-manager-tabs">
    <common-tabs [tabs]="tabs" [onResize]="onResize"></common-tabs>
</div>
<div class="settings-manager-controls">
    <button-flat-text [caption]="'Apply'" [handle]="onApply"></button-flat-text>
    <button-flat-text [caption]="'Save & Close'" [handle]="onSaveAndClose"></button-flat-text>
    <button-flat-text [caption]="'Close'" [handle]="onClose"></button-flat-text>
</div>
