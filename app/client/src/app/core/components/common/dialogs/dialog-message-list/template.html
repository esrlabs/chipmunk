<div class="dialog-message-list">
    <div class="content">
        <p>{{message}}</p>
    </div>
    <div class="list">
        <simple-list [items]="list"></simple-list>
    </div>
    <div class="buttons">
        <button-flat-text *ngFor="let button of buttons;" [handle]="button.handle" [caption]="button.caption"></button-flat-text>
    </div>
</div>
