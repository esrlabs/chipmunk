<div class="dialog-serialports-list-wrapper">
    <ul [attr.class]="'dialog-serialports-list ' + (_scanning ? 'scanning' : '')">
        <li *ngFor="let port of ports;">
            <p (click)="onSelect(port.id, false)">{{port.name}}<sup *ngIf="_scanning" class="statistic">[{{port.received}} bytes] </sup></p>
            <span class="button fa fa-cog" (click)="onSelect(port.id, true)"></span>
        </li>
    </ul>
</div>
<div class="dialog-serialports-list-controls">
    <button-flat-text [caption]="!_scanning ? 'Scan All Ports' : 'Stop Scanning'" [handle]="_onScanTrigger"></button-flat-text>
</div>
