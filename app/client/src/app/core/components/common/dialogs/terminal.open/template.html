<div class="settings">
    <table>
        <tr>
            <td class="table-title" colspan="2"><span>Command.</span> input terminal command</td>
        </tr>
        <tr>
            <td class="table-input" colspan="2">
                <common-input  #_alias [type]="'text'" [value]="alias" [handles]="this"></common-input>
            </td>
        </tr>
        <tr>
            <td class="table-title" colspan="2"><span>Path.</span> you can some specific path for executing command</td>
        </tr>
        <tr>
            <td class="table-input" colspan="2">
                <common-input  #_path [type]="'text'" [value]="path"></common-input>
            </td>
        </tr>        <tr>
        <td class="table-title" colspan="2"><span>Keywords.</span> if you don't want to get whole stream, you can define keywords here, separated by ";"</td>
    </tr>
        <tr>
            <td class="table-input" colspan="2">
                <common-input  #_keywords [type]="'text'" [value]="keywords"></common-input>
            </td>
        </tr>
    </table>
</div>
<div class="buttons">
    <button-flat-text [caption]="'Apply'" [handle]="onProceed"></button-flat-text>
    <button-flat-text [caption]="'Cancel'" [handle]="cancel"></button-flat-text>
</div>
