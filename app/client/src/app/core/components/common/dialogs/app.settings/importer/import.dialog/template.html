<div class="dialog-settings-importer-import">
    <div class="section-title">
        <p class="section-title">Available settings</p>
        <p class="section-subtitle">Select settings, which should be imported</p>
    </div>
    <div class="section-list">
        <ul class="list-of-settings">
            <li class="list-of-settings-item" *ngFor="let field of _settings;">
                <div class="list-of-settings-item-checkbox"><simple-checkbox [checked]="field.selected" [on]="'include'" [off]="'exclude'" [onChange]="_onImportSelectionChange.bind(this, field.key)"></simple-checkbox></div>
                <div [attr.class]="'list-of-settings-item-description-area' + (field.selected ? ' selected' : '')">
                    <p class="list-of-settings-item-caption">{{field.caption}}</p>
                    <p class="list-of-settings-item-description">{{field.description}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="buttons-area">
        <button-flat-text [caption]="'Import & Restart'" [enabled]="_getKeysForImport().length > 0" [handle]="_onImport"></button-flat-text>
    </div>
</div>
