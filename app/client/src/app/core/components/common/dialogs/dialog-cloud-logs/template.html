<div class="dialog-save-logs">
    <div class="content">
        <div class="caption">
            <p>{{message}}</p>
        </div>
        <p>Cloud:</p>
        <table>
            <tr>
                <td>Cloud address</td>
                <td>
                    <div class="fields">
                        <common-input #_cloud [type]="'text'" [value]="cloud" [placeholder]="'Input address of cloud storage'"></common-input>
                    </div>
                </td>
            </tr>
            <tr>
                <td>WEB logviewer address</td>
                <td>
                    <div class="fields">
                        <common-input #_logviewer [type]="'text'" [value]="logviewer" [placeholder]="'Input address of web-logviewer'"></common-input>
                    </div>
                </td>
            </tr>
        </table>
        <p>Settings of export:</p>
        <table>
            <tr>
                <td>Remarks</td>
                <td><simple-checkbox #remarks [on]="'included'" [off]="'excluded'" [checked]="true"></simple-checkbox></td>
            </tr>
            <tr>
                <td>Active search requests</td>
                <td><simple-checkbox #filters [on]="'included'" [off]="'excluded'" [checked]="true"></simple-checkbox></td>
            </tr>
            <tr>
                <td>Bookmarks</td>
                <td><simple-checkbox #bookmarks [on]="'included'" [off]="'excluded'" [checked]="true"></simple-checkbox></td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <button-flat-text *ngFor="let button of buttons;" [handle]="onButtonClick.bind(this, button.handle)" [caption]="button.caption"></button-flat-text>
    </div>
</div>
