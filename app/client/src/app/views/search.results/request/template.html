<p [attr.class]="'compact-view' + (isTemporary ? ' temporary ' : '') + (count > 0 ? '' : ' no-matches ')">
    <span [attr.class]="'trigger compact' + (active ? ' active': '')" (click)="onClickTrigger()"></span>
    <span class="value" (click)="onClickTriggerSafe()" (dblclick)="onClickEdit()">{{count > 0 ? ('(' + count + ') ') : ''}} {{value}}</span>
    <span class="trigger-state" (click)="onClickTriggerState()">{{passive ? '[P]' : '[A]'}}</span>
    <span class="fa fa-paint-brush color" (click)="onClickEdit()" [style.color]="backgroundColor !== '' ? backgroundColor : foregroundColor"></span>
    <span [attr.class]="'fa visibility ' + (visibility ? 'fa-eye' : 'fa-eye-slash')" (click)="onClickVisibility()"></span>
</p>
