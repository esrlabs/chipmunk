<div class="lv-full-line-com">
    <ul class="lv-full-line-com-fields">
        <li class="lv-full-line-com-field" *ngFor="let field of fields; let i = index;" [style.width]="(100 / fields.length) + '%'">
            <p class="lv-full-line-com-field-caption">{{field.caption}}</p>
            <div class="lv-full-line-com-value-wrapper">
                <p class="lv-full-line-com-value"
                   (contextmenu)="onContextMenu(i, $event)"
                   (mousedown)="onMouseDown(field, $event)"
                   (mouseup)="onMouseUp(filed, $event)"
                   [innerHTML]="field.html"></p>
            </div>
            <div class="lv-full-line-com-back">
                <span class="icon-button icon fa fa-close" (click)="onCloseField(i)"></span>
            </div>
        </li>
    </ul>
</div>
