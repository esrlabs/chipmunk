<p *ngIf="_highlight.foregroundColor === '' && _highlight.backgroundColor === ''"
   (click)="onSelect($event)"
   [attr.class]="(selection ? 'selected' : '') + ' ' + (bookmarked ? 'bookmarked' : '') + ' ' + (filtered ? 'filtered' : '')">
    <span class="filler"></span>
    <span (click)="onFavorite($event)" [attr.class]="'font-system number noselect' + (!visibility ? ' hide fa fa-circle' : '')">{{(visibility ? __index : '')}}</span>
    <span class="item font-system" [innerHTML]="safeHTML"></span>
</p>
<p *ngIf="_highlight.foregroundColor !== '' || _highlight.backgroundColor !== ''"
   (click)="onSelect($event)"
   [attr.class]="(selection ? 'selected' : '') + ' ' + (bookmarked ? 'bookmarked' : '') + ' ' + (filtered ? 'filtered' : '')">
    <span class="filler" [style.background]="_highlight.backgroundColor"></span>
    <span (click)="onFavorite($event)" [attr.class]="'font-system number noselect' + (!visibility ? ' hide fa fa-circle' : '')">{{(visibility ? __index : '')}}</span>
    <span class="item font-system" [style.color]="_highlight.foregroundColor" [innerHTML]="safeHTML"></span>
</p>
