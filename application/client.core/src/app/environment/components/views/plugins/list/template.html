<div class="search">
    <div class="comstyle-input-holder search-input-wrapper">
      <div>
        <mat-form-field class="recent-requests outline regular" appearance="outline">
          <input  type="text" 
                  placeholder="Plugin Name or Description"
                  aria-label="Filter"
                  matInput
                  [formControl]="_ng_searchInputCtrl">
        </mat-form-field>
        <div class="spinner" *ngIf="false">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
    </div>
</div>
<div class="list">
    <cdk-virtual-scroll-viewport itemSize="50">
        <app-views-plugin [plugin]="plugin" *cdkVirtualFor="let plugin of _ng_plugins" class="example-item"></app-views-plugin>
    </cdk-virtual-scroll-viewport>
</div>
