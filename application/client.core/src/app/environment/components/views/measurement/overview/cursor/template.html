<div *ngIf="_ng_width !== -1" class="shadow left" [ngStyle]="{'width': _ng_left + 'px'}"></div>
<div *ngIf="_ng_width !== -1" class="cursor" [ngStyle]="{'width': _ng_width + 'px', 'left': _ng_left + 'px'}" (mousedown)="_ng_onMove($event)" (click)="_ng_preventDefault($event)">
    <div class="l-border" (mousedown)="_ng_onLeft($event)" (click)="_ng_preventDefault($event)"></div>
    <div class="r-border" (mousedown)="_ng_onRight($event)" (click)="_ng_preventDefault($event)"></div>
</div>
<div *ngIf="_ng_width !== -1" class="shadow right" [ngStyle]="{'left': (_ng_left + _ng_width) + 'px'}"></div>
