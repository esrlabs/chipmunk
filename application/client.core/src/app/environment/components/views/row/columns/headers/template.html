<span class="offset" [ngStyle]="{'width': _ng_getOffset(), 'margin-left': _ng_getHorScrollOffset()}"></span>
<span class="wrapper" *ngFor="let column of _ng_columns" [ngStyle]="{'width': _ng_getWidth(column.index)}">
    <span class="title">{{column.header}}</span>
    <span class="border" (mousedown)="_ng_onMouseDown(column.index, $event)"></span>
</span>
