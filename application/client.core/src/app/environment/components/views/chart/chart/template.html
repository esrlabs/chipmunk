<div [attr.class]="(_ng_filters === undefined || _ng_charts === undefined) ? 'loading' : 'ready'">
    <mat-spinner [diameter]="100" mode="indeterminate"></mat-spinner>
</div>
<div [attr.class]="'container filters ' + (_ng_filters === undefined ? 'hidden' : '')"
     [ngStyle]="{'width': _ng_width + 'px', 'height': _ng_height + 'px'}"
     (click)="_ng_onClick($event)"
     (contextmenu)="_ng_onContexMenu($event)">
    <canvas [attr.id]="'view-chart-canvas-filters-' + service.getSessionGuid()"></canvas>
</div>
<div [attr.class]="'container charts ' + (_ng_charts === undefined ? 'hidden' : '')" 
     [ngStyle]="{'width': _ng_width + 'px', 'height': _ng_height + 'px'}"
     (click)="_ng_onClick($event)"
     (contextmenu)="_ng_onContexMenu($event)">
    <canvas [attr.id]="'view-chart-canvas-charts-' + service.getSessionGuid()"></canvas>
</div>
