<div cdkDropList (cdkDropListDropped)="_ng_onItemDragged($event)" class="charts">
    <app-sidebar-app-searchmanager-chart
        (contextmenu)="_ng_onContexMenu($event, request, i)"
        appSidebarSearchManagerItem
        cdkDrag
        [request]="request"
        [selected]="selected"
        [select]="_ng_observables.select"
        [edit]="_ng_observables.edit"
        *ngFor="let request of requests"></app-sidebar-app-searchmanager-chart>
</div>
