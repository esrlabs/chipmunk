<div id="charts-entities"
    cdkDropList
    [cdkDropListConnectedTo]="['disabled-entities', 'bin-entity', 'filters-entities']"
    [cdkDropListData]="_ng_getDragAndDropData()"
    [cdkDropListEnterPredicate]="_ng_viablePredicate()"
    (cdkDropListDropped)="_ng_onItemDragged($event)"
    class="charts">
    <app-sidebar-app-searchmanager-chart
        (contextmenu)="_ng_onContexMenu($event, entity)"
        appSidebarSearchManagerItem
        appMatDragDropResetFeature
        cdkDrag
        [provider]="provider"
        [entity]="entity"
        *ngFor="let entity of _ng_entries;"></app-sidebar-app-searchmanager-chart>
</div>
