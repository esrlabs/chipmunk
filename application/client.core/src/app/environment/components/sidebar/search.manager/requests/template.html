<p class="caption t-small" *ngIf="_ng_filename !== undefined">{{_ng_filename}}</p>

<div class="lists">
    <div class="list-wrapper" *ngIf="_ng_entries.length > 0">
        <ul #listrequests [attr.class]="'requests '" (focus)="_ng_onListFocus()" (blur)="_ng_onListBlur()" tabindex="1">
            <li [attr.class]="'request ' + (_ng_selectedEntryIndex === i ? 'selected' : '') + ' ' + (entry.request.active ? '' : 'inactive')"
                (contextmenu)="_ng_onContexMenu($event, entry, _ng_getEntryType(entry))"
                *ngFor="let entry of _ng_entries; let i = index;">
                <app-sidebar-app-search-request *ngIf="_ng_getEntryType(entry) === 'filters'" [request]="entry"></app-sidebar-app-search-request>
                <app-sidebar-app-search-chartentry *ngIf="_ng_getEntryType(entry) === 'charts'" [chart]="entry"></app-sidebar-app-search-chartentry>
            </li>
        </ul>
    </div>
    
    <div class="controlls" *ngIf="_ng_entries.length > 0">
        <span class="ref-button" (click)="_ng_onRemoveAll()">Clear</span>
    </div>
       
</div>

<div class="details" *ngIf="_ng_selectedEntry !== undefined">
    <app-sidebar-app-search-request-details *ngIf="_ng_getEntryType(_ng_selectedEntry) === 'filters'" [request]="_ng_selectedEntry"></app-sidebar-app-search-request-details>
    <app-sidebar-app-search-chart-details *ngIf="_ng_getEntryType(_ng_selectedEntry) === 'charts'" [chart]="_ng_selectedEntry"></app-sidebar-app-search-chart-details>
</div>
