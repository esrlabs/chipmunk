<div cdkDropList (cdkDropListDropped)="_ng_onItemDragged($event)" class="ranges">
    <app-sidebar-app-searchmanager-timerangehook
    (contextmenu)="_ng_onContexMenu($event, entity)"
    appSidebarSearchManagerItem
    cdkDrag
    [provider]="provider"
    [entity]="entity"
    *ngFor="let entity of _ng_entries;"></app-sidebar-app-searchmanager-timerangehook>
</div>
<div class="controlls">
    <button mat-icon-button color="primary" aria-label="Apply" [disabled]="_ng_entries.length === 0">
        <mat-icon>refresh</mat-icon>
    </button>
</div>
