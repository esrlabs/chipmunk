<div cdkDropList (cdkDropListDropped)="_ng_onItemDragged($event)" class="filters">
    <app-sidebar-app-searchmanager-filter
        (contextmenu)="_ng_onContexMenu($event, request, i)"
        (dblclick)="_ng_onDoubleClick($event, request, i)"
        appSidebarSearchManagerItem
        cdkDrag
        [request]="request"
        [selected]="selected"
        [select]="_ng_observables.select"
        [edit]="_ng_observables.edit"
        *ngFor="let request of requests; let i = index"></app-sidebar-app-searchmanager-filter>
</div>
