<mat-expansion-panel
    [disabled]="true"
    [hideToggle]="true"
    [expanded]="true">
    <mat-expansion-panel-header>
        <mat-panel-title>Input</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field class="recent-requests outline regular no-margin" appearance="outline">
        <input  #requestinput
                type="text"
                placeholder="Type a command"
                aria-label="Filter"
                (focus)="_ng_onFocusRequestInput()"
                (blur)="_ng_onBlurRequestInput()"
                (keyup)="_ng_onKeyUpRequestInput($event)"
                (keydown)="_ng_onKeyDownRequestInput($event)"
                (click)="_ng_onClickRequestInput()"
                matInput
                [formControl]="_ng_inputCtrl"
                [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" class="regular"
            (opened)="_ng_onAutocompletePanelOpen()"
            [classList]="'recent-requests options'"
            [disableRipple]="true">
            <mat-option *ngFor="let recent of _ng_recent | async"
                        [value]="recent.description"
                        [attr.title]="recent.description"
                        class="recent-requests small t-console t-small app-sidebar-app-shell-input">
                <div class="options">
                    <span class="filename" [innerHTML]="_ng_getSafeHTML(recent.tdescription === undefined ? recent.description : recent.tdescription)"></span>
                    <mat-icon class="clear" (click)="_ng_onRemove(recent.description)">close</mat-icon>
                </div>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</mat-expansion-panel>
