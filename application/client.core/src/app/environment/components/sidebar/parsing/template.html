<div class="caption">{{_ng_caption}}</div>
<div *ngIf="_ng_selection !== undefined" [attr.class]="'selection ' + (_ng_parsed === undefined ? 'only' : '')">
    <div class="content console-content noreset" [innerHTML]="_ng_selection" (contextmenu)="_ng_onContexMenu($event)"></div>
</div>
<div *ngIf="_ng_parsed !== undefined" class="parsed">
    <div class="content console-content noreset" [innerHTML]="_ng_parsed" (contextmenu)="_ng_onContexMenu($event)"></div>
</div>
