<div class="wrapper" (contextmenu)="_ng_onContexMenu($event)">
    <table mat-table [dataSource]="_ng_source" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{caption}}</th>
            <td mat-cell *matCellDef="let element" [attr.title]="element.id">
                <mat-checkbox class="small" [(ngModel)]="element.state" (change)="_ng_onStateChange($event)">{{element.id}}</mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="log_fatal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fatal</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('log_fatal', stat)}"> {{element.log_fatal}} </td>
        </ng-container>
        <ng-container matColumnDef="log_error">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Error</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('log_error', stat)}"> {{element.log_error}} </td>
        </ng-container>
        <ng-container matColumnDef="log_warning">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Warning</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('log_warning', stat)}"> {{element.log_warning}} </td>
        </ng-container>
        <ng-container matColumnDef="log_info">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Info</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('log_info', stat)}"> {{element.log_info}} </td>
        </ng-container>
        <ng-container matColumnDef="log_debug">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Debug</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('log_debug', stat)}"> {{element.log_debug}} </td>
        </ng-container>
        <ng-container matColumnDef="log_verbose">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Verbose</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('log_verbose', stat)}"> {{element.log_verbose}} </td>
        </ng-container>
        <ng-container matColumnDef="non_log">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>N/D</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('non_log', stat)}"> {{element.non_log}} </td>
        </ng-container>
        <ng-container matColumnDef="log_invalid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Invalid</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'color': _ng_getStatColor('log_invalid', stat)}"> {{element.log_invalid}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="display"></tr>
        <tr mat-row *matRowDef="let row; columns: display;"></tr>
    </table>
</div>
