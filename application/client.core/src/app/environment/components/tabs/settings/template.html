<div class="search">
    <mat-form-field class="recent-requests outline regular" appearance="outline">
        <input  type="text" 
                placeholder="Search settings"
                aria-label="Filter"
                [(ngModel)]="_ng_filter"
                matInput>
      </mat-form-field>
</div>
<div class="wrapper">
    <div class="navigation">
        <app-tabs-settings-navigation [entries]="_ng_entries" [focused]="_ng_focusedSubject"></app-tabs-settings-navigation>
    </div>
    <div class="content">
        <app-tabs-settings-content *ngIf="_ng_focused !== undefined" [fields]="_ng_fields" [entry]="_ng_focused"></app-tabs-settings-content>
    </div>
</div>
