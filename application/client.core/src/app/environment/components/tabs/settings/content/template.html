<p class="t-normal color-scheme-0">{{entry.getName()}}</p>
<p class="t-small color-scheme-2">{{entry.getDesc()}}</p>
<app-tabs-settings-element *ngFor="let field of fields" [field]="field" [change]="_ng_getChangeCallback(field)"></app-tabs-settings-element>
<div class="controlls">
    <button mat-stroked-button color="primary" *ngIf="_ng_hasChanges()" (click)="_ng_onApply()" [disabled]="_ng_isWorking()">
        <mat-spinner *ngIf="_ng_isWorking()" [diameter]="32" mode="indeterminate"></mat-spinner>
        Apply / Save
    </button>
</div>
