<span class="offset" [ngStyle]="ngGetOffsetStyle()"></span>
<span class="header"
      *ngFor="let header of headers"
      (contextmenu)="ngOnClick($event, header.uuid)"
      [ngStyle]="header.styles">
      {{header.caption}}
      <mat-icon class="more" (click)="ngOnClick($event, header.uuid)">more_horiz</mat-icon>
      <span *ngIf="header.width !== undefined"
            class="resizer"
            appResizer
            [min]="header.width.min"
            [max]="header.width.max"
            [size]="header.width.value"
            [direction]="Direction.Horizontal"
            [corrector]="-1"
            (changesize)="ngResize($event, header)"></span>
</span>
