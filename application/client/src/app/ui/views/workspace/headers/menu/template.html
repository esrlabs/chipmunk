<div class="wrapper">
    <ul class="columns">
        <li [attr.class]="'column'" *ngFor="let header of controller.headers; let i = index;">
            <mat-checkbox class="material-mofication-mini" [disableRipple]="true" [checked]="header.visible" (mousedown)="_ng_onCheckboxMouseDown($event, i)"></mat-checkbox>
            <span class="label t-normal" [ngStyle]="{'color': header.color}">{{header.caption}}</span>
        </li>
    </ul>
    <div class="controls">
        <ul class="colors">
            <li [attr.class]="'color'"
                [ngStyle]="{'background': color}"
                *ngFor="let color of colors"
                (click)="ngOnColorClick($event, color)"
            ></li>
        </ul>
    </div>
</div>
