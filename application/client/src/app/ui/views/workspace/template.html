<div class="header" *ngIf="columns !== undefined">
    <app-scrollarea-row-columns-headers [controller]="columns" [session]="session"></app-scrollarea-row-columns-headers>
</div>
<div class="content">
    <app-scrollarea class="noreset" [service]="service" [session]="session" [tabIndex]="5"></app-scrollarea>
    <app-views-content-map [session]="session"></app-views-content-map>
</div>
