<div class="image" (wheel)="scrolling($event)">
    <img #image appDragging (load)="originImageDomRect()"
        [top]="position.top" 
        [left]="position.left" 
        [min]="min"
        [max]="max"
        (changed)="move($event)" 
        [ngStyle]="getStyles()" src="attachment://girl"/>
</div>
<div class="controlls">
    <button mat-icon-button *ngIf="maximizible" (click)="maximize()">
        <mat-icon>aspect_ratio</mat-icon>
    </button>
    <button mat-icon-button (click)="rotate().left()">
        <mat-icon>rotate_left</mat-icon>
    </button>
    <button mat-icon-button (click)="rotate().right()">
        <mat-icon>rotate_right</mat-icon>
    </button>
</div>
