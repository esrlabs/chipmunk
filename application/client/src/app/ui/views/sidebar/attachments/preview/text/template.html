<p class="info" *ngIf="reading">Reading...</p>
<div class="container" *ngIf="!reading">
    <div [attr.uuid]="uuid" class="content" tabindex="10" (contextmenu)="contextmenu($event)">
        <p *ngFor="let line of lines" class="line">{{line}}</p>
    </div>
    <div class="shortcuts">
        <span class="small-icon-button codicon codicon-copy" (click)="copy()"></span>
    </div>    
</div>
