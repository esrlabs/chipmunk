<mat-checkbox [checked]="state.active" (change)="state.onStateChange($event)" (click)="_ng_onStateClick()"></mat-checkbox>
<div class="doubleclick" (dblclick)="state.onDoubleClick($event)">
    <span class="color" [ngStyle]="{'background': state.colors.color}"></span>
    <span class="background" [ngStyle]="{'background': state.colors.background}"></span>
    <span class="request" *ngIf="!entity.getEditState().state()">{{state.filter.filter}}</span>
    <input #requestInput *ngIf="entity.getEditState().state()"
        matInput
        [ngClass]="{'request': true, 'error': state.error.hasError()}"
        placeholder="Request"
        (keyup)="state.onRequestInputKeyUp($event)"
        (blur)="state.onRequestInputBlur()"
        [(ngModel)]="state.filter.filter"/>
</div>
<span class="found" *ngIf="state.found !== 0">{{state.found}}</span>
<span class="flags" *ngIf="!entity.getEditState().state()">
    <span [attr.class]="'small-icon-button codicon codicon-case-sensitive ' + (state.filter.flags.cases ? 'active' : 'inactive')" (click)="state.onFlagsToggle($event, 'cases')"></span>
    <span [attr.class]="'small-icon-button codicon codicon-whole-word ' + (state.filter.flags.word ? 'active' : 'inactive')" (click)="state.onFlagsToggle($event, 'word')"></span>
    <span [attr.class]="'small-icon-button codicon codicon-regex ' + (state.filter.flags.reg ? 'active' : 'inactive')" (click)="state.onFlagsToggle($event, 'reg')"></span>
</span>
