<div id="filters-entities"
    cdkDropList
    [cdkDropListConnectedTo]="['disabled-entities', 'bin-entity', 'charts-entities']"
    [cdkDropListData]="_ng_getDragAndDropData()"
    [cdkDropListEnterPredicate]="_ng_viablePredicate()"
    (cdkDropListDropped)="_ng_onItemDragged($event)"
    class="filters">
    <app-sidebar-filters-filter
        (contextmenu)="_ng_onContexMenu($event, entity)"
        appSidebarSearchManagerItem
        appMatDragDropResetFeature
        cdkDrag
        [provider]="provider"
        [entity]="entity"
        *ngFor="let entity of _ng_entries;"></app-sidebar-filters-filter>
</div>
