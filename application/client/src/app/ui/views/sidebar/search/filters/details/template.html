<mat-form-field class="material-mofication-normal stretch">
    <mat-label>Set color for</mat-label>
    <mat-select [(ngModel)]="colorType" (selectionChange)="_ng_onColorTypeChange($event)">
        <mat-option *ngFor="let option of colorOptions" [value]="option.value">
            {{option.title}}
        </mat-option>
    </mat-select>
</mat-form-field>

<span class="slitter"></span>

<app-com-color-selector [colors]="colors" [color]="currentColor === undefined ? '' : currentColor" (change)="_ng_onColorChange($event)"></app-com-color-selector>

<span class="slitter"></span>

<p class="sample" [ngStyle]="{'background': background, 'color': color}">{{request}}</p>
