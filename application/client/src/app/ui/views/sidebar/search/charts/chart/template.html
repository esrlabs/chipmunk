<mat-checkbox class="material-mofication-mini" [disableRipple]="true" [checked]="state.active" (change)="_ng_onStateChange($event)" (click)="_ng_onStateClick()"></mat-checkbox>
<div class="doubleclick" (dblclick)="_ng_onDoubleClick($event)">
    <span class="color" [ngStyle]="{'background': state.color}"></span>
    <span class="request" *ngIf="!entity.getEditState().state()">{{state.filter}}</span>
    <mat-form-field *ngIf="entity.getEditState().state()" class="material-mofication-outline" appearance="outline">
        <input
            #requestInput
            matInput
            type="text"
            class="request"
            placeholder="Request"
            (keyup)="_ng_onRequestInputKeyUp($event)"
            (blur)="_ng_onRequestInputBlur()"
            [(ngModel)]="state.filter"
        />
    </mat-form-field>
</div>
