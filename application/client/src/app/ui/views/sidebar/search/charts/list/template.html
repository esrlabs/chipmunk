<div id="charts-entities"
    cdkDropList
    [cdkDropListConnectedTo]="['filters-entities', 'disabled-entities', 'bin-entity']"
    [cdkDropListData]="_ng_getDragAndDropData()"
    [cdkDropListEnterPredicate]="_ng_viablePredicate()"
    [cdkDropListLockAxis]="'y'"
    (cdkDropListDropped)="_ng_onItemDragged($event)"
    class="charts">
    <app-sidebar-charts-chart
        (contextmenu)="_ng_onContexMenu($event, entity)"
        appSearchItem
        appMatDragDropResetFeature
        cdkDrag
        [provider]="provider"
        [entity]="entity"
        *ngFor="let entity of entries;">
        <div class="placeholder" *cdkDragPlaceholder></div>
    </app-sidebar-charts-chart>
</div>
