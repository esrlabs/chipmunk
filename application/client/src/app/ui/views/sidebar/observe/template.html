<mat-card class="list">
    <mat-card-title>Observing</mat-card-title>
    <mat-card-content>
        <p *ngIf="observed.running.length === 0" class="info t-medium">No running observe operations</p>
        <app-transport-review *ngFor="let holder of observed.running"
            [attr.class]="ngGetCssClass(holder)"
            [source]="holder.source"
            [observer]="holder.observer"
            [session]="session"
            [finished]="false"
            (click)="ngSelect(holder)"></app-transport-review>
    </mat-card-content>
</mat-card>
<mat-card class="list" *ngIf="observed.done.length > 0">
    <mat-card-title>Finished</mat-card-title>
    <mat-card-content>
        <app-transport-review *ngFor="let holder of observed.done"
            [attr.class]="ngGetCssClass(holder)"
            [source]="holder.source"
            [session]="session"
            [finished]="true"
            (click)="ngSelect(holder)"></app-transport-review>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="selected !== undefined">
    <mat-card-title>Details</mat-card-title>
    <mat-card-content>
        <app-transport-details
            [source]="selected.source"
            [observer]="selected.observer"
            [session]="session"></app-transport-details>
    </mat-card-content>
</mat-card>
<div class="controlls">
    <button mat-stroked-button [disabled]="isAttachingDisabled()" (click)="ngAttachStream()">Attach New</button>
</div>
