<div class="caption">
    <span class="title">Observing Sources</span>
    <span class="subtitle">({{operations.length}})</span>
    <span class="filler"></span>
    <app-attach-new-source-menu [session]="session"></app-attach-new-source-menu>
</div>
<mat-expansion-panel
    *ngIf="operations.length > 0"
    [disabled]="true"
    [hideToggle]="true"
    [expanded]="true"
>
    <div *ngFor="let operation of operations">{{operation.getOrigin().getTitle()}}</div>
</mat-expansion-panel>
