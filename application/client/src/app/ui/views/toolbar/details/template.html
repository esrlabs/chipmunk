<div *ngIf="row !== undefined" class="summary">
    <span class="t-medium color-scheme-0"><span class="color-scheme-3">Row #:</span> {{row.position.stream}}</span>
    <span class="filler"></span>
    <button mat-icon-button class="tray-icon" (click)="copy()">
        <mat-icon class="color-scheme-1">file_copy</mat-icon>
    </button>
</div>
<div class="content" *ngIf="origin !== undefined">
    <p class="t-small color-scheme-3 caption" *ngIf="origin !== undefined && parsed !== undefined">Origin</p>
    <p class="t-normal color-scheme-0" [innerHTML]="origin"></p>
    <p class="t-small color-scheme-3 caption" *ngIf="parsed !== undefined">Parsed</p>
    <p class="t-normal color-scheme-0" id="parsed_content_holder" *ngIf="parsed !== undefined" [innerHTML]="parsed"></p>
</div>
