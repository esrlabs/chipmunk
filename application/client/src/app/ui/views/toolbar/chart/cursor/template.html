<div *ngIf="state.cursor.visible" 
    [attr.class]="'cursor ' + movement.target" 
    (wheel)="zoom($event)" 
    (mousedown)="mousedown($event, Target.Move)"
    [ngStyle]="{'left': state.cursor.leftPx, 'right': state.cursor.rightPx}">
    <div class="left" [attr.row]="state.cursor.from" (mousedown)="mousedown($event, Target.Left)"></div>
    <div class="right" [attr.row]="state.cursor.to" (mousedown)="mousedown($event, Target.Right)"></div>
</div>
