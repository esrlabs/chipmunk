<app-filter-hidden #filter></app-filter-hidden>
<p class="timezone" *ngFor="let timezone of timezones()" (click)="ngOnSelect(timezone)">
  <span class="name" [innerHTML]="safeHtml(timezone.html.name)"></span>
  <span class="spacer"></span>
  <span class="utc t-medium color-scheme-3" [innerHTML]="safeHtml(timezone.html.utc)"></span>  
</p>
