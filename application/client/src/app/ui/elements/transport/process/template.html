<div class="input">
    <mat-form-field class="outline" appearance="outline">
        <input
            #commandinput
            tabindex="1"
            type="text"
            placeholder="Type a Terminal Command"
            aria-label="Command"
            matInput
            [formControl]="inputs.command.input.control"
            [matAutocomplete]="commandsrecent"
            [matAutocompleteDisabled]="!inputs.command.input.recent"
            (keyup)="inputs.command.input.keyup($event)"
        />
        <mat-autocomplete
            #commandsrecent="matAutocomplete"
            class="regular"
            (closed)="inputs.command.input.onPanelClosed()"
            [classList]="'recent-requests'"
            [disableRipple]="true"
        >
            <mat-option
                class="small"
                *ngFor="let recent of inputs.command.recent.observer | async"
                [value]="recent.value"                   
            >
                <span class="t-console t-small t-subselection"
                    [innerHTML]="recent.html()"
                ></span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
