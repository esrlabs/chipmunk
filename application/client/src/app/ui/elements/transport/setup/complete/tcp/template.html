<mat-form-field class="material-mofication-normal row">
    <mat-label>IP Address</mat-label>
    <input matInput  [(ngModel)]="state.bindingAddress" [errorStateMatcher]="state.errors.bindingAddress">
    <mat-error *ngIf="state.errors.bindingAddress.getErrorCode() === 'INVALID'">
        Please enter a valid IPv4/IPv6 address
    </mat-error>
    <mat-error *ngIf="state.errors.bindingAddress.getErrorCode() === 'REQUIRED'">
        <strong>required</strong>
    </mat-error>
</mat-form-field>
<mat-form-field class="material-mofication-normal row">
    <mat-label>Port</mat-label>
    <input matInput [(ngModel)]="state.bindingPort" [errorStateMatcher]="state.errors.bindingPort">
    <mat-error *ngIf="state.errors.bindingPort.getErrorCode() === 'INVALID'">
        Please enter a valid port value
    </mat-error>
    <mat-error *ngIf="state.errors.bindingPort.getErrorCode() === 'REQUIRED'">
        <strong>required</strong>
    </mat-error>
</mat-form-field>
