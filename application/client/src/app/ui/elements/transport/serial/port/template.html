<button mat-stroked-button [disableRipple]="true" [disabled]="!_ng_available" (click)="_ng_onPortClick()" [class]="_ng_service.selected === port ? 'selected' : ''">
  <div class="info">
    <div class="right">
      <mat-icon [class]="_ng_available ? '' : 'hidden'">power</mat-icon>
      <mat-icon [class]="_ng_available ? 'hidden' : ''">not_interested</mat-icon>
      <p class="path">{{port}}</p>
      <!-- <p [class]="_ng_available ? '' : 'hidden'" class="size t-small color-scheme-2">{{_ng_read()}}</p> -->
    </div>
    <mat-icon [class]="_ng_available ? '' : 'hidden'" (click)="_ng_onOptions($event)">settings</mat-icon>
  </div>
</button>
