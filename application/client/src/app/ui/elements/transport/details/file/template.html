<table *ngIf="file !== undefined">
    <tr>
        <td class="t-medium color-scheme-2">name</td>
        <td class="t-medium color-scheme-0">{{file.name}}</td>
    </tr>
    <tr>
        <td class="t-medium color-scheme-2">path</td>
        <td class="t-medium color-scheme-0"><p>{{file.path}}</p></td>
    </tr>
    <tr>
        <td class="t-medium color-scheme-2">size</td>
        <td class="t-medium color-scheme-0">{{bytesToStr(file.stat.size)}}</td>
    </tr>
    <tr>
        <td class="t-medium color-scheme-2">created</td>
        <td class="t-medium color-scheme-0">{{datetime(file.stat.ctimeMs)}}</td>
    </tr>
    <tr>
        <td class="t-medium color-scheme-2">modified</td>
        <td class="t-medium color-scheme-0">{{datetime(file.stat.mtimeMs)}}</td>
    </tr>
</table>
