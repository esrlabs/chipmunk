<table class="settings">
    <tr>
        <td class="t-medium setting">Baud Rate:</td>
        <td class="t-medium">{{source.baud_rate}}</td>
    </tr>
    <tr>
        <td class="t-medium setting">Data Bits:</td>
        <td class="t-medium">{{source.data_bits}}</td>
    </tr>
    <tr>
        <td class="t-medium setting">Flow Control:</td>
        <td class="t-medium">{{source.flow_control}}</td>
    </tr>
    <tr>
        <td class="t-medium setting">Parity:</td>
        <td class="t-medium">{{source.parity}}</td>
    </tr>
    <tr>
        <td class="t-medium setting">Stop Bits:</td>
        <td class="t-medium">{{source.stop_bits}}</td>
    </tr>
</table>
<div *ngIf="observe !== undefined">
    <mat-divider></mat-divider>
    <p class="t-medium color-scheme-2">Sending</p>
    <app-autocomplete-input #message [options]="options" (enter)="ngEnter($event)"></app-autocomplete-input>
</div>
