<table>
    <tr>
        <td class="t-medium color-scheme-2">command</td>
        <td class="t-medium color-scheme-0">{{ngFullCommand()}}</td>
    </tr>
    <tr>
        <td class="t-medium color-scheme-2">cwd</td>
        <td class="t-medium color-scheme-0">{{ngCwd()}}</td>
    </tr>
</table>
<div *ngIf="observe !== undefined">
    <mat-divider></mat-divider>
    <p class="t-medium color-scheme-2">Sending</p>
    <app-autocomplete-input #stdin [options]="options" (enter)="ngEnter($event)"></app-autocomplete-input>    
</div>
