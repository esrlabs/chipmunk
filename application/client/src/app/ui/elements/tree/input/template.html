<div class="input">
    <mat-form-field class="outline" appearance="outline">
        <input
            #favouriteinput
            type="text"
            placeholder="Add favourite place"
            matInput
            appInputListener
            [formControl]="input.control"
            [readonly]="input.readonly"
            (keyup)="ngOnKeyUpInput($event)"
        />
    </mat-form-field>
</div>
