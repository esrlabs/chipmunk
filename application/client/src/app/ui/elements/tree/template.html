<mat-tree [dataSource]="scheme.source" [treeControl]="scheme.tree" >
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [matTreeNodePaddingIndent]="20">
    <button mat-icon-button disabled></button>
    <span class="name">{{node.item.getName()}}</span>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [matTreeNodePaddingIndent]="20">
    <button mat-icon-button
            [attr.aria-label]="'Toggle ' + node.item.getName()" matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{scheme.tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <span class="name">{{node.item.getName()}}</span>
    <mat-progress-bar *ngIf="node.isLoading"
                      mode="indeterminate"
                      class="example-tree-progress-bar"></mat-progress-bar>
  </mat-tree-node>
</mat-tree>
