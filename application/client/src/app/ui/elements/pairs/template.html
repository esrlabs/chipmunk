<app-filter-hidden #filter></app-filter-hidden>

<table mat-table [dataSource]="data" [fixedLayout]="true">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
    </th>
    <td mat-cell *matCellDef="let element"><span class="name" [innerHTML]="safeHtml(element.html.name)"></span></td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>
      Value
    </th>
    <td mat-cell *matCellDef="let element"><span class="value" [innerHTML]="safeHtml(element.html.value)"></span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  <tr mat-row [attr.dataSelected]="row.selected" *matRowDef="let row; columns: columns;"></tr>
</table>
