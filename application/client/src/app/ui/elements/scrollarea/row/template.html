<div class="signature" [ngStyle]="ngGetSignatureWidth()">
    <span *ngIf="source.color !== undefined" class="source-alias" [ngStyle]="{'background': source.color}"></span>
    <span class="number" [attr.data-bookmarked]="bookmarked" (click)="onNumberClick()">
        <span class="filler">{{ngGetRankFiller(row.position.stream)}}</span>{{row.position.stream}}
    </span>
</div>
<app-scrollarea-row-standard *ngIf="render === 1" [row]="row"></app-scrollarea-row-standard>
<app-scrollarea-row-columns *ngIf="render === 2" [row]="row"></app-scrollarea-row-columns>
