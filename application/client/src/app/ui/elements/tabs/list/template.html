<div #holdernode [attr.class]="'wrapper ' + _ng_options.direction + (_ng_options.injections ? (_ng_options.injections.bar ? ' injection' : '') : '')" [ngStyle]="{'margin-left': (_ng_offset + 'px')}">
    <ul #tabsnode [attr.class]="'list ' + _ng_options.direction + (_ng_isArrowsNeeded() ? ' arrows-offset' : '')">
        <li #tabnode *ngFor="let tab of tabs"
            [attr.class]="'tab ' + (tab.active ? 'active' : '')"
            (contextmenu)="_ng_onContextMenu($event, tab)"
            (click) = "_ng_onClick(tab.uuid)">
            <mat-icon class="title" *ngIf="tab.icon !== undefined">{{tab.icon}}</mat-icon>
            <p *ngIf="tab.name !== ''" [attr.class]="'title t-normal ' + (tab.uppercaseTitle ? 'uppercase' : '')" [attr.title]="tab.name">{{tab.name}}</p>
            <div class="title-injection" *ngIf="tab.tabCaptionInjection !== undefined">
                <lib-containers-dynamic [component]="tab.tabCaptionInjection"></lib-containers-dynamic>
            </div>
            <mat-icon class="close" *ngIf="tab.closable" (click)="_ng_onTabClose($event, tab.uuid)">close</mat-icon>
        </li>
    </ul>
    <div *ngIf="_ng_options.injections && _ng_options.injections.bar" #injectionsnode class="injection">
        <lib-containers-dynamic [component]="_ng_options.injections.bar"></lib-containers-dynamic>
    </div>
</div>    
<div *ngIf="_ng_isArrowsNeeded()" [attr.class]="'arrow-left ' + _ng_options.direction" (click)="_ng_onLeftArrowClick()">
    <span class="fas fa-caret-left"></span>
</div>
<div *ngIf="_ng_isArrowsNeeded()" [attr.class]="'arrow-right ' + _ng_options.direction" (click)="_ng_onRightArrowClick()">
    <span class="fas fa-caret-right"></span>
</div>
