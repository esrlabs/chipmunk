<mat-form-field class="material-mofication-outline" appearance="outline">
    <input
        #filterinput
        tabindex="1000"
        type="text"
        [attr.placeholder]="filter.options.placeholder"
        aria-label="Filter"
        matInput
        [formControl]="input.control"
        (focus)="input.onFocus()"
        (blur)="input.onBlur()"
        (keyup)="input.keyup($event)"
    />
</mat-form-field>
