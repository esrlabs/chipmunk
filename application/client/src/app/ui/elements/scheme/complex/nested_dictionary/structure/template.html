<p class="title">{{section.name}}</p>
<table mat-table [dataSource]="data" matSort (matSortChange)="ngOnSortChange()">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
            ID
        </th>
        <td mat-cell *matCellDef="let element">
            <span class="id" [innerHTML]="safeHtml(element.html())"></span>
        </td>
    </ng-container>
    <ng-container *ngFor="let key of keys" [matColumnDef]="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
            {{key}}
        </th>
        <td mat-cell *matCellDef="let element">{{element.value(key)}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr
        mat-row
        [attr.dataSelected]="row.selected"
        *matRowDef="let row; columns: columns;"
        (click)="ngOnRowSelect(row)"
    ></tr>
</table>
