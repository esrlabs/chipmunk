<table>
    <tr>
        <td class="t-medium color-scheme-3">Log level:</td>
        <td class="t-medium color-scheme-2 left-padding">{{logLevel}}</td>
        <td class="t-medium left-padding" *ngIf="fibex.length > 0" rowspan="2">
            <p class="t-medium color-scheme-3">Bound fibex files:</p>
            <p class="t-medium color-scheme-2" *ngFor="let fibex of fibex">{{fibex}}</p>
        </td>
        <td class="t-medium left-padding" *ngIf="timezone !== undefined" rowspan="2">
            <p class="t-medium color-scheme-3">Timezone:</p>
            <p class="t-medium color-scheme-2">{{timezone}}</p>
        </td>
    </tr>
</table>
