<ng-container *ngIf="this.as().Dlt() || this.as().SomeIp()">
    <div class="column_0">
        <span *ngIf="this.as().Dlt()">DLT</span>
        <span *ngIf="this.as().SomeIp()">SomeIp</span>
    </div>
    <div class="column_1">
        <app-recent-parser-dlt *ngIf="this.as().Dlt(); let parser" [parser]="parser"></app-recent-parser-dlt>
        <app-recent-parser-someip *ngIf="this.as().SomeIp(); let parser" [parser]="parser"></app-recent-parser-someip>
    </div>
</ng-container>
