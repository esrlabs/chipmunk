<app-filter-hidden #filter></app-filter-hidden>
<div
    class="action"
    *ngFor="let action of state.getFilteredActions()"
    (click)="onDefaultAction(action.action)"
    (contextmenu)="onAllActions($event, action.action)"
>
    <div class="column_0"><mat-icon>{{action.description().icon}}</mat-icon></div>
    <div class="column_1">
        <p class="t-medium major">{{action.description().major}}</p>
        <p class="t-medium minor">{{action.description().minor}}</p>
    </div>
</div>
<p class="t-medium nowrap description" *ngIf="state.getFilteredActions().length === 0">
    No recent actions
</p>
