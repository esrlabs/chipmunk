<div class="command">
    <app-autocomplete-input
        #cmd
        [options]="inputs.cmd"
        (edit)="edit('cmd', $event)"
        (enter)="enter('cmd')"
        (panel)="panel()"
    ></app-autocomplete-input>
    <button tabindex="-1" class="flat-codicon-button" [matMenuTriggerFor]="menu">
        <ng-container *ngIf="state.isProfilesLoaded()">
            <span class="codicon codicon-terminal"></span>
            {{(state.current === undefined ? 'Default shell' : getShellName(state.current.shell))}}
        </ng-container>
        <ng-container *ngIf="!state.isProfilesLoaded()">
            <span>Loading profiles...</span>
            <mat-spinner [diameter]="16"></mat-spinner>
        </ng-container>
    </button>
</div>
<app-folderinput-input
    #cwd
    [options]="inputs.cwd"
    (edit)="edit('cwd', $event)"
    (enter)="enter('cwd')"
    (panel)="panel()"
></app-folderinput-input>
<mat-menu #menu="matMenu" class="app-transport-process-menu">
    <button mat-menu-item (click)="setCurrentProfile(undefined)">Use default shell</button>
    <mat-divider></mat-divider>
    <ng-container *ngIf="state.isProfilesLoaded()">
        <p class="material-menu-label">Available shells:</p>
        <button
            *ngFor="let profile of state.profiles.valid"
            [attr.data-selected]="state.isShellSelected(profile)"
            mat-menu-item
            (click)="setCurrentProfile(profile)"
        >
            <div class="shell-profile">
                <span class="shell-name">{{getShellName(profile.shell)}}</span>
                <span class="shell-path">{{profile.path}}</span>
            </div>
        </button>
    </ng-container>
    <ng-container *ngIf="!state.isProfilesLoaded()">
        <p class="material-menu-label">Loading profiles...</p>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-container>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="showEnvVars()">Show current variables</button>
</mat-menu>
