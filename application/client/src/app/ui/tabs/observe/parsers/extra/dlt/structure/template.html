<p class="title">{{section.name}}</p>
<table mat-table [dataSource]="data" matSort (matSortChange)="ngOnSortChange()">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
      ID
    </th>
    <td mat-cell *matCellDef="let element"><span class="id" [innerHTML]="safeHtml(element.html())"></span></td>
  </ng-container>

  <ng-container matColumnDef="log_fatal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
      FATAL
    </th>
    <td mat-cell *matCellDef="let element">{{element.log_fatal}}</td>
  </ng-container>

  <ng-container matColumnDef="log_error">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
      ERROR
    </th>
    <td mat-cell *matCellDef="let element">{{element.log_error}}</td>
  </ng-container>

  <ng-container matColumnDef="log_warning">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
      WARN
    </th>
    <td mat-cell *matCellDef="let element">{{element.log_warning}}</td>
  </ng-container>

  <ng-container matColumnDef="log_debug">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
      DEBUG
    </th>
    <td mat-cell *matCellDef="let element">{{element.log_debug}}</td>
  </ng-container>

  <ng-container matColumnDef="log_info">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
      INFO
    </th>
    <td mat-cell *matCellDef="let element"> {{element.log_info}} </td>
  </ng-container>

  <ng-container matColumnDef="log_verbose">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
      VERB
    </th>
    <td mat-cell *matCellDef="let element"> {{element.log_verbose}} </td>
  </ng-container>

  <ng-container matColumnDef="non_log">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kind">
      NON
    </th>
    <td mat-cell *matCellDef="let element"> {{element.non_log}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  <tr mat-row [attr.dataSelected]="row.selected" *matRowDef="let row; columns: columns;" (click)="ngOnRowSelect(row)"></tr>
</table>
