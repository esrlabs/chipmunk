<table mat-table [dataSource]="data" matSort (contextmenu)="ngContextMenu($event)" (matSortChange)="ngOnSortChange()">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type" class="type">
        TYPE
      </th>
      <td mat-cell *matCellDef="let element" class="type">{{element.type}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" class="name">
        NAME
      </th>
      <td mat-cell *matCellDef="let element" class="name">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by path" class="path">
        PATH
      </th>
      <td mat-cell *matCellDef="let element" class="path">{{element.path}}</td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by size" class="size">
        SIZE
      </th>
      <td mat-cell *matCellDef="let element" class="size">{{element.size}}</td>
    </ng-container>


    <ng-container matColumnDef="modificationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by modification date" class="date">
        MOD. DATE
      </th>
      <td mat-cell *matCellDef="let element" class="date">{{element.modificationDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" [class]="row.selected ? 'selected' : ''" (contextmenu)="ngContextMenu($event, row)" (click)="ngOnRowSelect(row)"></tr>
  </table>
