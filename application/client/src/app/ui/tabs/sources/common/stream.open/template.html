<mat-card class="controlls">
    <mat-card-title>Actions</mat-card-title>
    <mat-card-content>
      <button class="major-button" mat-stroked-button (click)="ngOnApplied()" [disabled]="action.disabled">{{action.caption}}</button>
      <button mat-stroked-button (click)="ngOnCancel()">Cancel</button>
    </mat-card-content>
</mat-card>
