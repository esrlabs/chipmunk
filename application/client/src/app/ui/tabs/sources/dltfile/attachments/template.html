<mat-card class="controlls">
    <mat-card-title>Attachments</mat-card-title>
    <mat-card-subtitle>Scan and extract contained items.</mat-card-subtitle>
    <mat-card-content>
      <button mat-stroked-button (click)="ngOnScan()">Scan</button>
      <button mat-stroked-button (click)="ngOnExtract()">Extract</button>
      <p class="t-medium color-scheme-2">{{attachment.getInfo()}}</p>
    </mat-card-content>
</mat-card>
