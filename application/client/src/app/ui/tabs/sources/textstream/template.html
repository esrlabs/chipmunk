<div class="preset-container">
    <div class="preset-container-content">
        <div class="left">
            <mat-card class="top">
                <mat-card-title>Streaming</mat-card-title>
                <mat-card-content>
                    <app-transport [state]="state.transport" [action]="action"></app-transport>
                </mat-card-content>
            </mat-card>
            <mat-card class="fill sticky">
                <mat-card-title>Recent</mat-card-title>
                <mat-card-subtitle>Recently created connections</mat-card-subtitle>
                <mat-card-content>
                    <app-recent-actions [parser]="ParserName.Text" [origin]="Origin.Stream" [after]="close" [before]="defaultRecentAction"></app-recent-actions>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="right">
            <mat-card>
                <mat-card-title>Plain text streaming</mat-card-title>
                <mat-card-content>
                    <p>Doesn't require any kind of special settings. Would be shown all income content.</p>
                </mat-card-content>
            </mat-card>
            <mat-card *ngIf="errors" class="fill">
                <mat-card-title>Warnings / Errors</mat-card-title>
                <mat-card-content>
                    <app-elements-locks-history [group]="tab.uuid"></app-elements-locks-history>
                </mat-card-content>
            </mat-card>
            <div class="spacer"></div>
            <app-tabs-source-actions [action]="action"></app-tabs-source-actions>
        </div>
    </div>
</div>
