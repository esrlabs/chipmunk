<mat-tree [dataSource]="_ng_dataSource" [treeControl]="_ng_treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node [class.focused]="_ng_focused === node.path" *matTreeNodeDef="let node" matTreeNodePadding (click)="_ng_onNodeClick(node)">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node; when: _ng_hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
                {{_ng_treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        {{node.name}}
    </mat-tree-node>
</mat-tree>
