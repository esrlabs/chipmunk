<div class="preset-container">
    <div class="preset-container-content">
        <div class="left">
            <mat-card class="fill sticky">
                <ng-container *ngIf="!provider.selected ">
                    <p class="t-normal color-scheme-2">Select plugin to see details</p>
                </ng-container>
                <app-plugins-manager-details
                    *ngIf="provider.selected "
                    [plugin]="provider.selected"
                    [provider]="provider"
                ></app-plugins-manager-details>
            </mat-card>
        </div>
        <div class="right">
            <app-plugins-manager-list
                [provider]="provider"
                [target]="Target.Installed"
            ></app-plugins-manager-list>
            <mat-card>
                <mat-card-content>
                    <div class="controlls">
                        <button mat-stroked-button>Add</button>
                        <button
                            mat-stroked-button
                            [disabled]="provider.state.loading"
                            (click)="reload()"
                        >
                            Reload
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
