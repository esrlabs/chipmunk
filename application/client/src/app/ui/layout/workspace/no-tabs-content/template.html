<div class="preset-container" appMatDragDropFileFeature (dropped)="onDropFile($event)">
  <div class="preset-container-content">
    <div class="left">
      <mat-card>
        <mat-card-content class="menu-buttons">
          <button class="menu-button" mat-stroked-button [matMenuTriggerFor]="open_file_menu">
            <mat-icon>insert_drive_file</mat-icon>
            <span class="t-small">Open File(s)</span>
          </button>
          <button class="menu-button" mat-stroked-button [matMenuTriggerFor]="open_stream_menu">
            <mat-icon>cast_connected</mat-icon>
            <span class="t-small">Stream(s)</span>
          </button>
          <button class="menu-button" mat-stroked-button [matMenuTriggerFor]="open_settings_menu">
            <mat-icon>settings</mat-icon>
            <span class="t-small">Settings</span>
          </button>
        </mat-card-content>
      </mat-card>
      <mat-card *ngIf="pinned.length > 0">
        <mat-card-title>Favorited Actions</mat-card-title>
        <mat-card-subtitle>Add/remove favorited actions</mat-card-subtitle>
        <mat-card-content>
          <ng-container *ngFor="let item of pinned">
            <ng-container *ngIf="item === null">
              <mat-divider></mat-divider>
            </ng-container>
            <app-home-action *ngIf="item !== null" [action]="item" [actions]="actions" [menu]="false"></app-home-action>  
          </ng-container>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-title>Features</mat-card-title>
        <mat-card-content>
          <div class="feature">
            <h1>No limits, quick access</h1>
            <p>Open any size files with same loading performance</p>  
          </div>
          <mat-divider></mat-divider>
          <div class="feature">
            <h1>DLT format</h1>
            <p>Open DLT files</p>  
          </div>
          <mat-divider></mat-divider>
          <div class="feature">
            <h1>WireShark traces</h1>
            <p>Open pcap and ngpcap files</p>  
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="right">
      <mat-card class="no-left-margin fill">
        <mat-card-title>Recently Opened</mat-card-title>
        <mat-card-subtitle>List of recently opened source</mat-card-subtitle>
        <mat-card-content>
          <app-recent-actions></app-recent-actions>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<mat-menu #open_file_menu="matMenu">
  <ng-container *ngFor="let item of menu.file">
    <ng-container *ngIf="item === null">
      <mat-divider></mat-divider>
    </ng-container>
    <app-home-action *ngIf="item !== null" [action]="item" [actions]="actions" [menu]="true"></app-home-action>  
  </ng-container>
</mat-menu>

<mat-menu #open_stream_menu="matMenu">
  <ng-container *ngFor="let item of menu.stream">
    <ng-container *ngIf="item === null">
      <mat-divider></mat-divider>
    </ng-container>
    <app-home-action *ngIf="item !== null" [action]="item" [actions]="actions" [menu]="true"></app-home-action>  
  </ng-container>
</mat-menu>

<mat-menu #open_settings_menu="matMenu">
  <ng-container *ngFor="let item of menu.settings">
    <ng-container *ngIf="item === null">
      <mat-divider></mat-divider>
    </ng-container>
    <app-home-action *ngIf="item !== null" [action]="item" [actions]="actions" [menu]="true"></app-home-action>  
  </ng-container>
</mat-menu>
