[package]
name = "text_grep"
version = "0.1.0"
edition = "2021"

[lib]
name = "text_grep"
crate-type = ["lib"]
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
tokio = { version = "1", features = ["full"] }
buf_redux = "0.8.4"
tokio-util = "0.7.10"
tempfile = "3.10.0"
grep-searcher = "0.1.13"
grep-regex = "0.1.12"
thiserror = "1.0.57"
regex = "1.10.3"