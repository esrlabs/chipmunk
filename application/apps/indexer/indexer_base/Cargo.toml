[package]
name = "indexer_base"
version = "0.1.0"
authors = ["Oliver Mueller <oliver.mueller@esrlabs.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
buf_redux = "0.8.1"
crossbeam-channel = "0.5.0"
log = "0.4"
regex = "1"
rustc-hash = "1.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.1.0", features = ["full"] }

[dev-dependencies]
tempdir = "0.3"
test-generator = "0.3.0"
pretty_assertions = "0.6"