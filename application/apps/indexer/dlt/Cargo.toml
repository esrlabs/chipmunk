[package]
name = "dlt"
version = "0.2.0"
authors = ["Oliver Mueller <oliver.mueller@esrlabs.com>"]
edition = "2018"

[dependencies]
thiserror = "1.0"
anyhow = "1.0"
buf_redux = "0.8.4"
byteorder = "1.3"
bytes = "0.5.6"
chrono = "0.4"
crossbeam-channel = "0.5.0"
derive_more = "0.15.0"
dirs = "3.0.1"
etherparse = "0.9"
futures = "0.3.6"
humantime = "2.0.1"
indexer_base = { path = "../indexer_base" }
lazy_static = "1.4.0"
log = "0.4"
nom = "5.1.2"
pcap-parser = "0.9.3"
proptest = "0.10.1"
proptest-derive = "0.2.0"
quick-xml = "0.19.0"
rustc-hash = "1.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.3.3", features = ["full"] }

[dev-dependencies]
rand = "0.7"
pretty_assertions = "0.6"
criterion = "0.3.3"
env_logger = "0.8.1"

[[bench]]
name = "dlt_benchmarks"
harness = false
