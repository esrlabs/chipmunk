[package]
name = "dlt"
version = "0.1.0"
authors = ["Oliver Mueller <oliver.mueller@esrlabs.com>"]
edition = "2018"

[dependencies]
thiserror = "1.0"
anyhow = "1.0"
async-std = { version = "1.5.0", features = ["attributes", "unstable"] }
buf_redux = "0.8.1"
byteorder = "1.3"
bytes = "0.5.6"
chrono = "0.4"
crossbeam-channel = "0.4"
derive_more = "0.15.0"
dirs = "2.0"
etherparse = "0.9"
futures = "0.3.1"
humantime = "1.2"
indexer_base = { path = "../indexer_base" }
lazy_static = "1.4.0"
log = "0.4"
nom = "5.0"
pcap-parser = "0.9.2"
proptest = "0.9.4"
proptest-derive = "0.1.2"
quick-xml = "0.17.0"
rustc-hash = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
rand = "0.7"
pretty_assertions = "0.6"
criterion = "0.2"
dirs = "2.0"
env_logger = "0.7"

[[bench]]
name = "dlt_benchmarks"
harness = false
