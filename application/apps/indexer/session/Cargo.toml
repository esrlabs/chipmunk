[package]
name = "session"
version = "0.1.0"
authors = ["esrlabs.com"]
edition = "2021"

[dependencies]
crossbeam-channel = "0.5"
dirs = "4.0"
futures = "0.3"
indexer_base = { path = "../indexer_base" }
lazy_static = "1.4"
log = "0.4"
merging = { path = "../merging" }
parsers = { path = "../parsers" }
processor = { path = "../processor" }
rustc-hash = "1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sources = { path = "../sources" }
thiserror = "1.0"
tokio = { version = "1.24", features = ["full"] }
tokio-stream = "0.1"
tokio-util = "0.7"
uuid = { version = "1.3", features = ["serde", "v4"] }
walkdir = "2.3"
blake3 = "1.3"
envvars = "0.1"
tokio-serial = "5.4"
dlt-core = "0.14"

[dev-dependencies]
lazy_static = "1.4"
