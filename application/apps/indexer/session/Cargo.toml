harness = false

[[bench]]
name = "mocks_once_producer"
harness = false

[[bench]]
name = "mocks_once_parallel"
harness = false

[[bench]]
name = "mocks_multi_producer"
harness = false

[[bench]]
name = "mocks_multi_parallel"
harness = false

