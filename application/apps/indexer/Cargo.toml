[workspace]
resolver = "2"

members = [
    "addons/dlt-tools",
    "addons/file-tools",
    "addons/text_grep",
    "indexer_base",
    "indexer_cli",
    "merging",
    "parsers",
    "processor",
    "session",
    "sources",
]

[workspace.dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
lazy_static = "1.4"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
dlt-core = "0.17"
crossbeam-channel = "0.5"
futures = "0.3"
tokio-util = "0.7"
buf_redux = "0.8"
regex = "1"
grep-regex = "0.1"
rand = "0.8"
dirs = "5.0"
uuid = "1.3"
grep-searcher = "0.1"
tempfile = "3.10.0"
env_logger = "0.10"

## Development Dependencies ##
# Support for `html_reports` needs running the benchmarks via `cargo-criterion` tool.
criterion = { version = "0.5", features = ["html_reports"] }
mimalloc = "0.1"

# only uncomment when profiling
# [profile.release]
# debug = true
