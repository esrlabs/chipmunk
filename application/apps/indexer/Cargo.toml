[workspace]
resolver = "2"

members = [
    "addons/dlt-tools",
    "addons/someip-tools",
    "addons/file-tools",
    "addons/text_grep",
    "indexer_base",
    "indexer_cli",
    "merging",
    "parsers",
    "processor",
    "session",
    "sources",
]

[workspace.dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2"
lazy_static = "1.5"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
dlt-core = "0.17"
crossbeam-channel = "0.5"
futures = "0.3"
tokio-util = "0.7"
buf_redux = "0.8"
regex = "1"
grep-regex = "0.1"
rand = "0.8"
dirs = "5.0"
uuid = "1.3"
grep-searcher = "0.1"
tempfile = "3"
env_logger = "0.11"

## Development Dependencies ##
# Support for `html_reports` needs running the benchmarks via `cargo-criterion` tool.
criterion = { version = "0.5", features = ["html_reports"] }
insta = { version = "1.41", features = ["yaml"] }

# `insta` crate and its dependency `similar` will be compiled once and run many times, 
# therefore it's suggested to compile them with more optimizations for faster runs.
[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3


