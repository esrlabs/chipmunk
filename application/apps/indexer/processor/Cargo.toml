[package]
name = "processor"
version = "0.1.0"
authors = ["Oliver Mueller <oliver.mueller@esrlabs.com>"]
edition = "2018"

[dependencies]
regex = "1"
chrono = "0.4"
nom = "5.0"
failure = "0.1"
buf_redux = "0.8.1"
serde_json = "1.0"
rustc-hash = "1.0"
lazy_static = "1.3.0"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
crossbeam-channel = "0.4"
encoding_rs_io = "0.1.7"
indexer_base = { path = "../indexer_base" }

[dev-dependencies]
proptest = "0.9.4"
proptest-derive = "0.1.2"
pretty_assertions = "0.6"
tempfile = "3.1"
test-generator = "0.2.2"
rand = "0.7"
criterion = "0.2"
dirs = "2.0"
env_logger = "0.7"

[[bench]]
name = "parse_benchmarks"
harness = false