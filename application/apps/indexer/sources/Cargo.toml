[package]
name = "sources"
version = "0.1.0"
authors = ["esrlabs.com"]
edition = "2021"

[dependencies]
async-stream = "0.3"
async-trait = "0.1"
buf_redux = "0.8"
bytes = "1.3"
crossbeam-channel = "0.5"
etherparse = "0.13"
futures = "0.3"
indexer_base = { path = "../indexer_base" }
log = "0.4.17"
parsers = { path = "../parsers" }
pcap-parser = "0.14"
pin-project-lite = "0.2"
thiserror = "1.0"
tokio = { version = "1.24", features = ["full"] }
tokio-serial = "5.4"
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-process = "0.2.5"
uuid = { version = "1.0", features = ["serde", "v4"] }
regex = "1.7"
lazy_static = "1.4"
shellexpand = "3.0.0"

[dev-dependencies]
env_logger = "0.10"
