# chipmunk_logconf_version: 1.0
refresh_rate: 30 seconds

# The "appenders" map contains the set of appenders, indexed by their names.
appenders:

  indexer-root:
    kind: file
    path: $INDEXER_LOG_PATH
    encoder:
      kind: pattern
      pattern: "{d} - {l}:: {m}\n"

  startup-appender:
    kind: file
    path: $LAUNCHER_LOG_PATH
    encoder:
      kind: pattern
      pattern: "{d} [{M}] {l}:: {m}\n"

root:
  # level: off
  # level: error
  level: warn
  # level: info
  # level: debug
  # level: trace

  appenders:
    - indexer-root

loggers:
  launcher:
    level: trace
    appenders:
      - startup-appender
    additive: false
  updater:
    level: trace
    appenders:
      - startup-appender
    additive: false
