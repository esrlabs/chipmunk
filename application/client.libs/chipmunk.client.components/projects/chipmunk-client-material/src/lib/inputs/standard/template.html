<input #input class="t-normal"
        [attr.type]="type" 
        [attr.placeholder]="placeholder"
        [attr.disabled]="disabled ? '' : null"
        [(ngModel)]="_ng_value" 
        (ngModelChange)="_ng_onChange($event)" 
        (keydown)="onKeyDown($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        (keyup)="_ng_onKeyUp($event)"/>
<p [attr.class]="'error t-small ' + (inlineErrors ? 'inline' : '')" *ngIf="_ng_error !== undefined">{{_ng_error}}</p>
