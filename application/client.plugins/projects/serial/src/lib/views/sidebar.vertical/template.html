<div class="container">
    <p class="t-normal">Connected ports</p>
    <p class="t-small color-scheme-1" *ngIf="_ng_connected.length === 0">No connected ports for this session</p>
    <ul class="ports connected" *ngIf="_ng_connected.length > 0">
        <li class="port" *ngFor="let connected of _ng_connected">
            <lib-sb-port-connected-com [port]="connected.port" [options]="connected.options" [state]="connected.state" [onDisconnect]="_ng_onDisconnectPort.bind(this, connected.port)"></lib-sb-port-connected-com>
        </li>
    </ul>    
</div>
<div class="container" *ngIf="_ng_connected.length > 0">
    <div class="comstyle-input-holder input-wrapper">
        <div class="comstyle-input">
            <lib-primitive-input #msgInput
            [type]="'text'"
            [placeholder]="'press ENTER to send'"
            [value]="_ng_msg"
            [onEnter]="_ng_sendMessage">
            </lib-primitive-input>
        </div>
    </div>
    <div class="dropdown">
        <lib-primitive-dropdownlist #selectPort
        *ngIf="_ng_defaultPort !== undefined"
        [attr.id]="'selectPort'"
        [onChange]="_ng_changeDropdownSelect"
        [items]="_ng_portList"
        [defaults]="_ng_defaultPort">
        </lib-primitive-dropdownlist>
    </div>
</div>
<div class="error">
    <p class="t-normal color-scheme-error">{{_ng_error}}</p>
</div>
