<div class="container">
    <div class="portInfo">
        <lib-sb-portinfo-com [port]="port"></lib-sb-portinfo-com>
    </div>
    <div *ngIf="_ng_isConnected(port)">
        <p class="conn size t-small color-scheme-2">connected</p>
    </div>
    <div class="container" *ngIf="!_ng_isConnected(port)">
        <div>
            <canvas #canvas  [attr.id]="'canvas_' + port.path"></canvas>
        </div>
        <div>
            <p class="size t-small color-scheme-2">{{_ng_read(port)}}</p>
        </div>
    </div>
</div>
