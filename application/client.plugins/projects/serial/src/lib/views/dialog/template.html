<div class="container">
    <p class="t-normal">Available ports</p>
    <lib-dia-port-available-com [port]="_ng_ports[0]"></lib-dia-port-available-com>
    <table class="ports">
        <tr [attr.class]="'port ' + (_ng_isPortSelected(port) ? 'selected' : '')" *ngFor="let port of _ng_ports" (click)="_ng_onPortSelect(port)">
            <td><lib-dia-port-available-com [port]="port" [connected]="_ng_connected" [spyState]="_ng_spyState" [observer]="observe()"></lib-dia-port-available-com></td>            
        </tr>
    </table>
    <div *ngIf="_ng_options">
        <lib-sb-port-options-write-com #optionsCom></lib-sb-port-options-write-com>
    </div>
    <div class="controlls" *ngIf="_ng_canBeConnected()">
        <span class="small-button" (click)="_ng_onOptions()">Options</span>
        <span class="small-button" (click)="_ng_onConnect()">Connect</span>
    </div>
</div>
